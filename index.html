<!DOCTYPE html>
<html>
<head>
<title>Cookie Check and Creation</title>
</head>
<body>

<script>
function checkCookie() {
  const visitedCookie = document.cookie.split('; ').find(row => row.startsWith('visited='));

  if (visitedCookie) {
    const cookieValue = visitedCookie.slice('visited='.length);
    document.write(`Cookie "visited" is present with value: ${cookieValue}`);
  } else {
    const timestamp = new Date().toUTCString();
    document.cookie = `visited=${timestamp}`;
    document.write("Added cookie with timestamp as value");
  }
}

checkCookie();
</script>

</body>
</html>
